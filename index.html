    <!-- Canvas untuk Efek CMatrix -->

        </ul>

    <!-- Hero Section -->
    <header id="home">
        <div class="hero-text">
            <h1>Selamat Datang di Website Gw!</h1>
            <p>Gaada yg spesial sih, toh gw masih bocil:v</p>
            <a href="#services" class="btn">Lihat Layanan</a>
        </div>
    </header>

    <!-- Gallery Section -->
<section id="gallery">
    <h2>Galeri Random Sich</h2>
    <div class="gallery-container">

            <img src="https://wallpapers.com/images/featured/funny-profile-picture-r8l2gifvpdd0kt25.jpg" alt="Gambar 1">

        <div class="gallery-item">
            <img src="https://marketplace.canva.com/EAFGlvWuzm8/1/0/800w/canva-yellow-white-3d-simple-funny-meme-XqmCcFPD0tY.jpg" alt="Gambar 2">

        </div>
    
    </div>
</section>


    <!-- Contact Section -->
    <section id="contact">
        <h2>Hubungi Gw</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Nama Anda" required>
            <input type="email" id="email" placeholder="Email Anda" required>
            <textarea id="message" placeholder="Pesan Anda" required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </section>
